server:
  port: 8081
spring:
  config:
    import: optional:configserver:http://localhost:8888/
  profiles:
    active: dev

  application:
    name: authentication

eureka:
  instance:
    preferIpAddress: true
    lease-renewal-interval-in-seconds: 30
    client:
      registerWithEureka: true
      fetchRegistry: true
      serviceUrl:
        defaultZone: http://127.0.0.1:8761/eureka/

management:
  endpoints:
    web:
      exposure:
        include: refresh